<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <style>
        *{
            box-sizing: border-box;
        }
        table{
            border-collapse: collapse;
            border: 1px dashed black;
        }
        th,td {
            border: 1px dashed red;
            text-align: left;
            padding: 2px 0px 2px 5px;
        }
        table.a{
            table-layout: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center;">My Phonebook</h3>
    <table class="a">
        <tr>
            <th>Name</th>
            <th>Tel no.</th>
        </tr>
        <tr>
            <td>TA Tle</td>
            <td>999-99999</td>
        </tr>
        <tr>
            <td>KFC</td>
            <td>1150</td>
        </tr>
        <tr>
            <td>Pizza Hut</td>
            <td>1112</td>
        </tr>
        <tr>
            <td>Yayoi</td>
            <td>1624</td>
        </tr>
    </table>
</body>
</html>
